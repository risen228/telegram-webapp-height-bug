<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Web App Height Bug</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <meta name="robots" content="noindex">
    <style>
      html,
      body {
        height: var(--tg-viewport-height);
      }
      
      body {
        display: flex;
        flex-direction: column;
        font-family: system-ui, sans-serif;
        background: #f2f4f7;
      }
      
      .container {
        margin-top: auto;
        margin-bottom: auto;
        background: #fff;
        border-radius: 24px;
        padding: 24px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p>This container is vertically centered</p>
    </div>
  </body>
</html>
